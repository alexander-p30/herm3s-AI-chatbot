{% extends 'base.html' %}

{% block content %}

    <div class="text-center">
        <h1>{{ Product.name }} </h1>
        <div class="p-5">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                        {{ field.label }} <br><br>
                        {{ field }}
                        {{ field.help_text }} <br><br>
                    {% endfor %}
                </div>
                <input onmouseover="this.style.backgroundColor='#001652'" onmouseout="this.style.backgroundColor=''"
                       class="btn btn-outline-dark" type="submit" value="Perguntar">
            </form>

            <div class="pt-5">
                {% if resposta %}
                    {{ resposta }}
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
